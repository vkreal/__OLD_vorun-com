    <body style="margin:0;padding:0;">
        <div style="display: block;">
            <div style="position:relative;">
                <table id="game-wrapper" border="0" style=" margin: auto; width:100%; padding:0; border:0px !important;">
                    <tr>
                        <td style="border:0px !important;" id="top-bar">
                            <span id="scoreboard-container">
                                <button class="btn small danger" onclick="BREAKOUT.pauseToggle()">Pause</button> 
                                <button class="btn success small" onclick="BREAKOUT.levelsUI()">Levels</button>
                                <button class="btn small" onclick="BREAKOUT.restartLevel()">Restart</button>
                               <!-- <button class="btn small" onclick="BREAKOUT.saveAsPNG()">Screen Shoot</button>-->
                            </span>
                            <span style="float:right;">
                                <span style="top:8px; position:relative;">
                                    <img id="sounds-icon" src="./assets/images/sound-on-icon24.png" onclick="VK.BreakoutGame.toggleSounds();"/>
                                </span>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td style="height:100% !important; text-align:center; margin:auto; border:0px !important;">
                             <div UNSELECTABLE id="game-container-div" class="game-container-div" style="height:567px;">
                                <canvas UNSELECTABLE id="canvas" class="game-canvas"></canvas>
                                <div id="director" class="spiral" style="background-color:black;"> 
                                    <div style="margin-top:80px;">
        	                            <div class="startScreen"> 
        	                                <h1><span class="game-font" style="font-size:160px; color:#4D90FE">Break It</span></h1> 
        	                            </div>
                                         <div> 
        	                                <h1><img id="btnPlay" style="display:none" src="./assets/images/play-icon.png" title="Play Now" onclick="play()"/></h1> 
        	                            </div>
                                        <div>
                                            <span id="instruction-web" style="font-family:arial,sans-serif; display:none;">Left/Right keys or mouse to move paddle</span>
                                            <span id="instruction-touch" style="font-family:arial,sans-serif; display:none;">Drag paddle to move</span>
                                        </div>
                                        <div style="padding-top:20px;">
                                            <span style="color:#fff; font-style:italic;">By Vorun Kreal</span>
                                        </div>
                                    </div>
                                 </div>
                             </div>
                        </td>
                    </tr>
